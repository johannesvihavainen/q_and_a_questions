<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Q & A</title>
</head>

<body>
    <div class="container">
        <h1>General Questions</h1>
        <div class="question-wrapper wrapper-1">
            <div class="question-content">
                <p class="question">Do You Accept All Major Credit Cards?</p>
                <img class="add-logo-1 expand-btn-1" src="photos/add.png" alt="">
            </div>
        </div>
        <div class="question-wrapper wrapper-2">
            <div class="question-content">
                <p class="question">Do You Support Local Farmers?</p>
                <img class="add-logo-2 expand-btn-2" src="photos/add.png" alt="">
            </div>
        </div>
        <div class="question-wrapper wrapper-3">
            <div class="question-content">
                <p class="question">Do You Use Organic Ingredients?</p>
                <img class="add-logo-3 expand-btn-3" src="photos/add.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
